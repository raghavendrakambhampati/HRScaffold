<wm-partial name="header" type="header"> 
    <wm-layoutgrid name="headerlayout"> 
        <wm-gridrow name="headerrow"> 
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7"> 
                <wm-picture picturesource="resources/images/imagelists/6.png" name="AppLogo" height="40" margin="5px 5px 5px 5px"></wm-picture> 
                <wm-label caption="HR Scaffold" class="application-name" name="AppName" fontsize="20" padding="unset unset unset 5px"></wm-label> 
            </wm-gridcolumn> 
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" padding="unset 1.5em unset unset"></wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
